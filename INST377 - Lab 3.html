<body>
    <!-- Header Section -->
    <header id="bar">
        <h1>Lab 3 - Rock Paper Scissors</h1>
    </header>
    
    <!-- NAV -->
    <nav id="main-nav">
        <ul>
            <li><a href="https://finance.yahoo.com" target="_blank">Yahoo Finance</a></li>
            <li><a href="https://www.gemini.com" target="_blank">Gemini</a></li>
            <li><a href="https://www.testudo.umd.edu" target="_blank">Testudo</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <div class="main-container">
        <div class="content-area">
            <h1>Please choose one of the following.</h1>
            <div class="content-box">
                <label for="user-name">Enter your name:</label>
                <input type="text" id="user-name" name="user-name" required>
                
                <!-- selected disabled isnt showing as the default for some reason but i was trying something -->
                <h2>Your Choice:</h2>
                <label for="user-choice">Select Rock, Paper, or Scissors:</label>
                <select id="user-choice" name="user-choice" required>
                    <option value="" selected disabled>--Make your choice--</option>
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>
                
                <button type="submit">Submit</button>
            </div>
        </div>
        
        <aside class="rules">
            <div class="rules-block">
                <h1>Rules</h1>
                <h2>You must choose Rock, Paper, or Scissors</h2>
                <h3>The Combos are as follows:</h3>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Paper beats Rock</li>
                    <li>Scissors beats Paper</li>
                </ul>
            </div>
        </aside>
    </div>
    
    <!-- Footer -->
    <footer id="bar">
        <p>ROCK PAPER SCISSORS WOOOOOOOO</p>
    </footer>
